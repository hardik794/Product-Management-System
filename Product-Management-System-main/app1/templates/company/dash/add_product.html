{% extends 'company/dash/base.html' %}
{% load static %}
{% block NewContent %}

<div class="row">
    <div class="col-12 grid-margin stretch-card">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Add New Product</h4>
                <p class="card-description">
                    Product Details
                </p>
                <form class="forms-sample" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="exampleInputName1"> Name </label>
                        <input type="text" class="form-control" name="nm1" id="exampleInputName1" placeholder="Name">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail3"> Price </label>
                        <input type="number" class="form-control" name="pr1" id="exampleInputEmail3"
                            placeholder="Price">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputName1"> QTY </label>
                        <input type="number" class="form-control" name="qty1" id="exampleInputName1" placeholder="QTY">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputName1"> Image </label>
                        <input type="file" class="form-control" name="img1" id="exampleInputName1">
                    </div>

                    <button type="submit" class="btn btn-primary mr-2">Submit</button>
                    <button class="btn btn-light">Cancel</button>
                </form>
            </div>
        </div>
    </div>
</div>


{% endblock NewContent %}
