<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="{% static 'company/login/css/styleotp.css' %}" type="text/css" rel="stylesheet" />
    <title>OTP verification</title>
</head>
<body style="background-color: #f8f8f8;">
    <div class="container">
		<div class="error"></div>
		<form id="frm-mobile-verification" method="POST">
            {% csrf_token %}
			<div class="form-heading">OTP Verification</div>

			<div class="form-row">
				<input type="text" id="mobile" class="form-input" name="otp"
					placeholder="Enter the OTP">
			</div>

			<input type="submit"  class="btnSubmit" value="Check OTP">
				
		</form>
	</div>
